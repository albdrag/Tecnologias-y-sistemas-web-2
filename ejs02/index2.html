<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso Remoto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/estilos.css">

</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
         <h4>Registrarse</h4>
         
         </div>


          <div class="card-body">
            <div class="text-end mb-3">
           <a href="login.html" class="btn btn-outline-primary btn-sm">¿Ya tienes cuenta? Ingresar</a>
           </div>

            <form name="formita" enctype="application/x-www-form-urlencoded">
              <div class="mb-3">
                <label for="txtNomb" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtNomb" maxlength="15" required autofocus>
              </div>

              <div class="mb-3">
                <label for="txtEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="txtEmail" maxlength="30" required>
              </div>

              <div class="mb-3">
                <label for="txtContra" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="txtContra" maxlength="10" required>
              </div>

              <div class="d-flex justify-content-between">
             <button type="button" id="btnGuardar" class="btn btn-success">Guardar</button>
             <button type="button" id="btnClientes" class="btn btn-outline-primary">Lista de Clientes</button>
             <button type="button" id="btnMostrar" class="btn btn-secondary">Mostrar</button>
             </div>

             
            </form>
          </div>

        </div>

        <div id="Datos" class="mt-4"></div>

      </div>
    </div>
  </div>

  <script src="codes/codigo_05.js"></script>
</body>
</html>
