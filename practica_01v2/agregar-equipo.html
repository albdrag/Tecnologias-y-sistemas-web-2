<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Equipo Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pokédex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Entrenadores.html">Entrenadores</a></li>
          <li class="nav-item"><a class="nav-link" href="Agregar-entrenadores.html">Agregar Entrenador</a></li>
          <li class="nav-item"><a class="nav-link" href="equipos.html">Equipos Pokémon</a></li>
          <li class="nav-item"><a class="nav-link active" href="agregar-equipo.html">Crear Equipo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Crear nuevo Equipo Pokémon</h2>
    <form id="formEquipo">
      <div class="mb-3">
        <label for="nombreEquipo" class="form-label">Nombre del equipo</label>
        <input type="text" id="nombreEquipo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="imagenEquipo" class="form-label">URL de la imagen del equipo</label>
        <input type="url" id="imagenEquipo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="entrenadorSelect" class="form-label">Entrenador encargado</label>
        <select id="entrenadorSelect" class="form-select" required>
          <option value="">-- Seleccione un entrenador --</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Selecciona hasta 6 Pokémon</label>
        <div id="pokemonesInputs" class="row g-2"></div>
        <datalist id="listaPokemones">
          <!-- Se llenará dinámicamente con JS -->
        </datalist>
      </div>

      <button type="submit" class="btn btn-primary">Guardar equipo</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="codesjs/db.js"></script>
  <script src="codesjs/agregar-equipo.js"></script>
</body>
</html>
