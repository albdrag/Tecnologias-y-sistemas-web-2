<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar Entrenador - Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pokédex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Pokédex</a></li>
          <li class="nav-item"><a class="nav-link" href="Entrenadores.html">Entrenadores</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="Agregar-entrenadores.html">Agregar Entrenador</a></li>
          <li class="nav-item"><a class="nav-link" href="equipos.html">Equipos Pokémon</a></li>
          <li class="nav-item"><a class="nav-link" href="agregar-equipo.html">Crear Equipo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Formulario para crear entrenador</h2>
    <form id="formEntrenador">
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Sexo</label>
        <select class="form-select" id="sexo" required>
          <option value="">Seleccione...</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Lugar de residencia</label>
        <input type="text" class="form-control" id="residencia" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Foto (URL)</label>
        <input type="url" class="form-control" id="foto" required />
      </div>
      <button type="submit" class="btn btn-primary">Guardar entrenador</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="codesjs/Agregar-entrenadores.js"></script>
</body>
</html>
