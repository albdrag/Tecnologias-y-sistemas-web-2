<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand active" href="index.html" aria-current="page">Pokédex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="Entrenadores.html">Entrenadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Agregar-entrenadores.html">Agregar Entrenador</a>
          </li>
          <!-- Agrega los links para Equipos -->
          <li class="nav-item">
            <a class="nav-link" href="equipos.html">Equipos Pokémon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="agregar-equipo.html">Crear Equipo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-3" style="background: #003366;">
    <h1 class="text-center" style="color: #FFD700; text-shadow: 2px 2px #000; font-size: 2.5rem;">
      Pokédex
    </h1>
  </header>

  <main class="container my-4">
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <label for="selectGen" class="form-label">Seleccionar generación:</label>
        <select id="selectGen" class="form-select" onchange="cargarGeneracion()">
          <option value="primera">Primera</option>
          <option value="segunda">Segunda</option>
          <option value="tercera">Tercera</option>
          <option value="cuarta">Cuarta</option>
          <option value="quinta">Quinta</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputBuscar" class="form-label">Buscar Pokémon:</label>
        <div class="input-group">
          <input type="text" id="inputBuscar" class="form-control" placeholder="Nombre o ID" />
          <button class="btn" onclick="buscarPokemon()" style="background-color: #003366; color: #FFD700;">
            Buscar
          </button>
        </div>
      </div>
    </div>

    <div id="pokemon-list" class="row g-3 justify-content-center">
      <!-- Pokémon cards aquí -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del Pokémon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="pokemon-details">
          <!-- Detalles cargan aquí -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y tu app.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="codesjs/app.js"></script>
</body>
</html>
